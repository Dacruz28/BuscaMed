<head>

                            AMBIENTE <br> 100% SEGURO
                        </label>

                    </div>
                </div>
        </nav>
    </header>
    <div class="container">
        <p class="titulo">
            <img class="icone_cadastro"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA+UlEQVR4nO2TvWoCQRSFp5JgZ78pgyAIcs6wra8SfA19mGgZxNIqkH6ZGzCkiO+gqHkAlbsRRN3ZXXY2VTxwupnz3Z8ZY/6FEmsfHTAV4Cc1OUusbdcWLsBayMOFgfUijqNggNPKr8PPfg0GyO9IsgHALhxAb/Wp/7YDcltHBzMfQPcTDEisbfte0Uev92Tq0CKOI30xulS1Vl5b+F25+ux2W0KOHLDMWPK3kEM9Y6pIrB04clP00fSMA55LBzuy6YBxUbDc+kXv5oZ/dToNB8wrhB9O3by99/sP/uqBSdVwOf/ucd549sEAcu8FCLAKBQiwKrnuu0yqI/Y/cb/lqcQdAAAAAElFTkSuQmCC"
                alt="user">
            identificação
        </p>

        <div class="cadastre">
            <p class="sub">Não tem conta?</p>
            <a href="./cadastro.html"><input type="button" value="Cadastre-se"></a>
        </div>

        <div class="form-container">
            <div class="img">
                <img src="" alt="asda">
            </div>
            <form action="#" method="post">

                <div class="pai2">
                    <div class="email">
                        <label for="Email">E-mail ou CPF*</label>
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="primeiro">
                        <label for="senha">senha*</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
                    </div>

                    <div class="esqueceu_senha">
                        <p>Esqueceu sua senha?</p>
                    </div>

                    <a href="#"><input type="submit" value="Faça seu login"></a>
                </div>
            </form>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
